<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity
            sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5">
        </a-entity>


        <!--Sky-->
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

        </a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
            </a-sphere>
        </a-entity>

        

        <!--Orbital Paths-->

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="3  0 -5" radius="0.4"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571">
            </a-sphere>
        </a-entity>
        <a-torus color="grey" rotation="90 0 0" radius="6" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="5  0 -5" radius="0.4"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
            </a-sphere>
        </a-entity>
        <a-torus color="grey" rotation="90 0 0" radius="7" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="6  0 -5" radius="0.4"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
            </a-sphere>
        </a-entity>
        <a-torus color="grey" rotation="90 0 0" radius="8" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="7.5  0 -5" radius="0.4"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561">
            </a-sphere>
        </a-entity>
        <a-torus color="grey" rotation="90 0 0" radius="9" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="8.5  0 -5" radius="0.4"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
                <a-torus color="red" rotation="90 0 0" radius="0.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
                <a-torus color="orange" rotation="90 0 0" radius="0.6" radius-tubular="0.01" segments-tubular="1000"></a-torus>
                <a-torus color="blue" rotation="90 0 0" radius="0.7" radius-tubular="0.01" segments-tubular="1000"></a-torus>

            </a-sphere>
        </a-entity>
        <a-torus color="grey" rotation="90 0 0" radius="10" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--urans-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="9.5  0 -5" radius="0.4"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
            </a-sphere>
        </a-entity>
        <a-torus color="grey" rotation="90 0 0" radius="11" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="11  0 -5" radius="0.4"
                src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/3dbe3745-0eb8-4e98-aac3-197221ef117e/dc28qg7-205f3f54-cc0d-44cf-9b1f-b70183f553ba.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzNkYmUzNzQ1LTBlYjgtNGU5OC1hYWMzLTE5NzIyMWVmMTE3ZVwvZGMyOHFnNy0yMDVmM2Y1NC1jYzBkLTQ0Y2YtOWIxZi1iNzAxODNmNTUzYmEuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.b26fzftjNAlpM5G2sgSR1Ycmov1xfSpi-87Z6KKKTOw">
            </a-sphere>
        </a-entity>
        <a-torus color="grey" rotation="90 0 0" radius="12" radius-tubular="0.01" segments-tubular="1000"></a-torus>






        

        


        
        
    </a-scene>
</body>

</html>
